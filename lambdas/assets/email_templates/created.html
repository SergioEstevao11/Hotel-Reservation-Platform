<!DOCTYPE html>
<html lang="en">
  <body>
    <h2>Reservation Created</h2>
    <p>Hello {{ user_id }},</p>
    <p>Your reservation at <strong>{{ hotel_name }}</strong> has been successfully created.</p>

    <p>
      <strong>Reservation ID:</strong> {{ reservation_id }}<br>
      <strong>Check-in Date:</strong> {{ check_in }}<br>
      <strong>Check-out Date:</strong> {{ check_out }}<br>
      <strong>Status:</strong> {{ status }}
    </p>

    <p>Thank you for choosing our service!</p>
  </body>
</html>
